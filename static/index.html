<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

    <title>Sistema telemetr&iacute;a</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel=”stylesheet” href=”dist/test-tube.css” />
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="index.js"></script>
</head>

<body class="main_block">

    <body onload="tiempo_real();">
        <div class="center_block">
            <h1>
                Aplicaci&oacute;n WebSocket
            </h1>
            <h3>Integrantes: Miguel Loza - Cristian Alvear - Giovanni Arriagada</h3>

            <div class="sensores_box">

                <div class="sensor_box">
                    <h2>Monitoreo de Presi&oacute;n (psi)</h2>
                    <div id="temperatura" style="width: 380px; height: 380px;"></div>
                    <footer>Protocolo RPC</footer>
                </div>

                <div class="sensor_box">
                    <h2>Monitoreo de Calidad de Sustancias</h2>
                    <div class="tube">
                        <div class="shine"></div>
                        <div class="body">
                            <div class="liquid">
                                <div class="percentage"></div>
                            </div>
                        </div>
                        <div class="meter">
                            <div>100</div>
                            <div>80</div>
                            <div>60</div>
                            <div>40</div>
                            <div>20</div>
                        </div>
                        <div class="bubbles">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <footer>Protocolo UDP</footer>
                </div>

                <div class="sensor_box">
                    <h2>Seguimiento de Moneda PEN</h2>
                    <canvas id="myChart" width="400" height="310"></canvas>
                    <footer>Protocolo Serial</footer>
                </div>

            </div>
        </div>
    </body>

</html>
